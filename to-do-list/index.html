<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/main.css" rel="stylesheet" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="bg-zinc-900 flex justify-center">
    <main class="text-white flex-1 my-12 mx-20 max-w-[800px]">
      <h1 class="text-center mb-8 text-3xl">My List</h1>

      <section
        class="flex justify-center shadow-md mb-4 bg-zinc-800 p-4 rounded-lg"
      >
        <!-- <h2 class="offscreen">New Item Entry</h2> -->
        <form class="flex gap-4 justify-between flex-1" id="itemEntryForm">
          <!-- <label for="newItem" class="offscreen">Enter a new to do item</label> -->
          <input
            class="w-full bg-transparent p-2 text-zinc-500"
            id="newItem"
            type="text"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            id="addItem"
            class="bg-zinc-700 hover:bg-zinc-600 px-4 rounded-md"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>

      <section class="shadow-md bg-zinc-800 p-4 rounded-lg">
        <header class="flex justify-between py-2 mb-2">
          <h2
            class="text-xl font-semibold place-content-center grid"
            id="listName"
          >
            List
          </h2>
          <button
            id="clearItemsButton"
            class="py-2 px-4 bg-zinc-700 rounded-md hover:bg-zinc-600"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems" class="mt-4">
          <!-- <li class="flex justify-between ">
            <div>
              <input type="checkbox" id="1" class="h-6 w-6" />
              <label for="1">eat</label>
            </div>
            <button class="button">X</button>
          </li> -->
          
        </ul>
      </section>
    </main>
  </body>
</html>
